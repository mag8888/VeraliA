<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verali - Instagram Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .search-box {
            margin-bottom: 30px;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-box button {
            width: 100%;
            margin-top: 10px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-box button:hover {
            transform: scale(1.02);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .user-info h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .user-info p {
            color: #666;
            margin: 5px 0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Verali Analytics</h1>
            <p>–ê–Ω–∞–ª–∏–∑ Instagram –ø—Ä–æ—Ñ–∏–ª–µ–π</p>
        </div>
        
        <div class="content">
            <div class="search-box">
                <input type="text" id="usernameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ username Instagram (–Ω–∞–ø—Ä–∏–º–µ—Ä: username)" />
                <button onclick="loadUserData()">üîç –ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
            </div>
            
            <div id="results"></div>
        </div>
    </div>
    
    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å–ª–∏ –º—ã –≤ Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
        }
        
        async function loadUserData() {
            const username = document.getElementById('usernameInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!username) {
                resultsDiv.innerHTML = '<div class="error">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ username</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>';
            
            try {
                const response = await fetch(`/api/data/${username}`);
                
                if (response.status === 404) {
                    resultsDiv.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="12" y1="8" x2="12" y2="12"/>
                                <line x1="12" y1="16" x2="12.01" y2="16"/>
                            </svg>
                            <h3>–î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
                            <p>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${username} –µ—â–µ –Ω–µ –±—ã–ª –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω</p>
                        </div>
                    `;
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }
                
                const data = await response.json();
                displayUserData(data);
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }
        
        function displayUserData(data) {
            const resultsDiv = document.getElementById('results');
            
            const html = `
                <div class="user-info">
                    <h3>üë§ ${data.username}</h3>
                    <p><strong>–î–∞—Ç–∞ –∞–Ω–∞–ª–∏–∑–∞:</strong> ${new Date(data.analyzed_at).toLocaleString('ru-RU')}</p>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${data.followers || 0}</div>
                        <div class="stat-label">–ü–æ–¥–ø–∏—Å—á–∏–∫–∏</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.following || 0}</div>
                        <div class="stat-label">–ü–æ–¥–ø–∏—Å–∫–∏</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.posts_count || 0}</div>
                        <div class="stat-label">–ü—É–±–ª–∏–∫–∞—Ü–∏–∏</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.engagement_rate ? (data.engagement_rate * 100).toFixed(1) + '%' : 'N/A'}</div>
                        <div class="stat-label">Engagement</div>
                    </div>
                </div>
                
                ${data.bio ? `
                    <div class="user-info" style="margin-top: 20px;">
                        <h3>üìù –ë–∏–æ–≥—Ä–∞—Ñ–∏—è</h3>
                        <p>${data.bio}</p>
                    </div>
                ` : ''}
            `;
            
            resultsDiv.innerHTML = html;
        }
        
        // –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ Enter
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadUserData();
            }
        });
    </script>
</body>
</html>
