<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verali - Instagram Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #000000;
        }
        
        .header {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .profile-section {
            padding: 20px 16px;
            border-bottom: 1px solid #262626;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .profile-avatar {
            width: 86px;
            height: 86px;
            border-radius: 50%;
            border: 2px solid #262626;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-username {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 8px;
        }
        
        .profile-stats {
            display: flex;
            gap: 20px;
            margin-top: 12px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: 600;
            display: block;
        }
        
        .stat-label {
            font-size: 14px;
            color: #a8a8a8;
        }
        
        .bio-section {
            margin-top: 12px;
            font-size: 14px;
            line-height: 1.5;
            color: #ffffff;
        }
        
        .content-section {
            padding: 20px 16px;
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 16px;
            background: #262626;
            border: 1px solid #363636;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        .search-box input::placeholder {
            color: #8e8e8e;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #a8a8a8;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            background: #0095f6;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #1877f2;
        }
        
        .btn-secondary {
            background: #262626;
        }
        
        .btn-secondary:hover {
            background: #363636;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: #1a1a1a;
            border: 1px solid #262626;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #a8a8a8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .engagement-rate {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #a8a8a8;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .error {
            background: #262626;
            border: 1px solid #ed4956;
            color: #ed4956;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8e8e8e;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .empty-state p {
            font-size: 14px;
            color: #a8a8a8;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #262626;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            color: #8e8e8e;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab.active {
            color: #ffffff;
            border-bottom-color: #ffffff;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Verali Analytics</h1>
        </div>
        
        <div class="content-section">
            <div class="search-box">
                <input type="text" id="usernameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ username Instagram" />
                <div class="button-group">
                    <button class="btn" onclick="loadUserData()">üîç –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
                </div>
            </div>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('profile')">–ü—Ä–æ—Ñ–∏–ª—å</button>
                <button class="tab" onclick="switchTab('stats')">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
            </div>
            
            <div id="results"></div>
        </div>
    </div>
    
    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å–ª–∏ –º—ã –≤ Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#000000');
            tg.setBackgroundColor('#000000');
        }
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                loadUserData(tabName);
            }
        }
        
        async function loadUserData(tab = 'profile') {
            const username = document.getElementById('usernameInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!username) {
                resultsDiv.innerHTML = '<div class="error">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ username</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö</div>';
            
            try {
                const response = await fetch(`/api/data/${username}`);
                
                if (response.status === 404) {
                    resultsDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>–î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
                            <p>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å <strong>${username}</strong> –µ—â–µ –Ω–µ –±—ã–ª –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω</p>
                        </div>
                    `;
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }
                
                const data = await response.json();
                displayUserData(data, tab);
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }
        
        function displayUserData(data, tab) {
            const resultsDiv = document.getElementById('results');
            
            if (tab === 'profile') {
                resultsDiv.innerHTML = `
                    <div class="profile-section">
                        <div class="profile-header">
                            <div class="profile-avatar">üì∑</div>
                            <div class="profile-info">
                                <div class="profile-username">${data.username}</div>
                                <div class="profile-stats">
                                    <div class="stat-item">
                                        <span class="stat-value">${formatNumber(data.posts_count || 0)}</span>
                                        <span class="stat-label">–ø—É–±–ª–∏–∫–∞—Ü–∏–π</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-value">${formatNumber(data.followers || 0)}</span>
                                        <span class="stat-label">–ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-value">${formatNumber(data.following || 0)}</span>
                                        <span class="stat-label">–ø–æ–¥–ø–∏—Å–æ–∫</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        ${data.bio ? `
                            <div class="bio-section">
                                ${data.bio}
                            </div>
                        ` : ''}
                    </div>
                `;
            } else {
                resultsDiv.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${formatNumber(data.followers || 0)}</div>
                            <div class="stat-label">–ü–æ–¥–ø–∏—Å—á–∏–∫–∏</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${formatNumber(data.following || 0)}</div>
                            <div class="stat-label">–ü–æ–¥–ø–∏—Å–∫–∏</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${formatNumber(data.posts_count || 0)}</div>
                            <div class="stat-label">–ü—É–±–ª–∏–∫–∞—Ü–∏–∏</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value engagement-rate">${data.engagement_rate ? (data.engagement_rate * 100).toFixed(1) + '%' : 'N/A'}</div>
                            <div class="stat-label">Engagement Rate</div>
                        </div>
                    </div>
                    ${data.analyzed_at ? `
                        <div style="text-align: center; margin-top: 20px; color: #8e8e8e; font-size: 12px;">
                            –û–±–Ω–æ–≤–ª–µ–Ω–æ: ${new Date(data.analyzed_at).toLocaleString('ru-RU')}
                        </div>
                    ` : ''}
                `;
            }
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
        
        // –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ Enter
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeTab = document.querySelector('.tab.active');
                const tabName = activeTab.textContent === '–ü—Ä–æ—Ñ–∏–ª—å' ? 'profile' : 'stats';
                loadUserData(tabName);
            }
        });
    </script>
</body>
</html>
